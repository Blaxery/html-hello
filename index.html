<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Perritogram</title>
</head>
<body>
    <h1>PERRITOGRAM</h1>
    <div class="feed-container">
        <div class="post">
            <div class="post-header">
                <span class="username">Black Perrito</span>
            </div>
            <img src="https://tvazteca.brightspotcdn.com/2a/32/1199875c4f87afc979322f4f412a/la-mirada-de-los-perritos-es-irresistible.jpg" alt="Post Image" class="post-image">
            <div class="post-footer">
                <p class="likes">123 likes</p>
                <p class="caption">Descripción del post. #perritos</p>
            </div>
        </div>
        <div class="feed-container">
            <div class="post">
                <div class="post-header">
                    <span class="username">Golden Perrito</span>
                </div>
                <img src="https://i0.wp.com/www.ntv.com.mx/wp-content/uploads/2019/11/golden-cachorro-e1549967733842-1024x650.jpg?fit=1024%2C650&ssl=1" alt="Post Image" class="post-image">
                <div class="post-footer">
                    <p class="likes">50 likes</p>
                    <p class="caption">Descripción del post. #perritos</p>
                </div>
            </div>
            <div class="feed-container">
                <div class="post">
                    <div class="post-header">
                        <span class="username">Much Perritos</span>
                    </div>
                    <img src="https://us.123rf.com/450wm/starush/starush2306/starush230604027/206623208-un-mont%C3%B3n-de-cachorros-tirados-uno-encima-del-otro-imagen-generativa-ai.jpg?ver=6" alt="Post Image" class="post-image">
                    <div class="post-footer">
                        <p class="likes">300 likes</p>
                        <p class="caption">Descripción del post. #perritos</p>
                    </div>
                </div>
    </div>
</body>
</html>
